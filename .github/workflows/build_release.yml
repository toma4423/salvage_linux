name: Build and Release

# イベントトリガー：タグがpushされたときに実行
on:
  push:
    tags:
      - 'v*'  # vから始まるタグ (例: v0.1.0)
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-cov
          
      - name: Install ReFS tools
        run: |
          sudo apt-get update
          sudo apt-get install -y refs-tools || true
          
      - name: Run tests with coverage
        run: |
          python -m pytest --cov=src --cov-report=xml --cov-report=term-missing
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller salvage_linux.spec
          
      - name: Make executable
        run: |
          chmod +x dist/salvage_linux
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: リリース v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: true
          files: |
            dist/salvage_linux
          body: |
            # Salvage Linux v${{ steps.get_version.outputs.VERSION }} プレリリース
            
            USB Boot Linux GUIディスクユーティリティの新機能プレリリースです。
            
            ## 新機能：ディスクプロパティ表示
            
            ### 追加された機能
            - **ディスクプロパティ表示**: 未マウントディスクの詳細情報を表示
            - **右クリックメニュー**: 未マウントディスクで右クリックしてプロパティを表示
            - **S.M.A.R.T.情報**: ディスクの健康状態をS.M.A.R.T.情報から判定
            - **ファイルシステム情報**: パーティションのファイルシステム状態を表示
            - **健康状態評価**: ディスクの状態を「正常」「異常」「故障」で表示
            - **ファイル保存**: プロパティ情報をJSON形式でファイルに保存
            - **ReFSサポート**: ReFSファイルシステムのフォーマットと操作をサポート
            
            ### 技術的改善
            - ディスク診断機能の強化
            - タブ形式の情報表示による閲覧性向上
            - テスト環境の改善とタイムアウト機能の追加
            - コードカバレッジの向上
            
            ## インストール方法
            
            1. リリースからバイナリをダウンロード
            2. 実行権限を付与: `chmod +x salvage_linux`
            3. 実行: `sudo ./salvage_linux`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 