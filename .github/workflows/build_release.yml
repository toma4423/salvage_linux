name: Build and Release

# イベントトリガー：タグがpushされたときに実行
on:
  push:
    tags:
      - 'v*'  # vから始まるタグ (例: v0.1.0)
    branches:
      - '**'  # すべてのブランチへのプッシュ
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install ReFS tools
        run: |
          sudo apt-get update
          sudo apt-get install -y refs-tools
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Run tests
        run: |
          python -m pytest --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml
      
      - name: Build with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --name disk_utility src/main.py
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: disk_utility
          path: dist/disk_utility

  build:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # タグがvで始まる場合のみビルドを実行
    steps:
      - uses: actions/checkout@v3
      
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: disk_utility
          path: dist
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/disk_utility
          name: Release ${{ github.ref_name }}
          body: |
            ## 機能と改善点
            
            - ReFSファイルシステムのサポートを追加
            - ディスク操作の安全性を向上
            - エラーメッセージの改善
            - テストカバレッジの向上
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 