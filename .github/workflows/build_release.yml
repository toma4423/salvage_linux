name: Build and Release

# イベントトリガー：タグがpushされたときに実行
on:
  push:
    tags:
      - 'v*'  # vから始まるタグ (例: v0.1.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          python -m pytest
          
      - name: Build with PyInstaller
        run: |
          pyinstaller salvage_linux.spec
          
      - name: Make executable
        run: |
          chmod +x dist/salvage_linux
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: リリース v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: true
          files: |
            dist/salvage_linux
          body: |
            # Salvage Linux v${{ steps.get_version.outputs.VERSION }}
            
            USB Boot Linux GUIディスクユーティリティの新しいリリースです。
            
            ## インストール方法
            
            1. リリースからバイナリをダウンロード
            2. 実行権限を付与: `chmod +x salvage_linux`
            3. 実行: `sudo ./salvage_linux`
            
            ## 変更点
            
            - 初期リリース
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 